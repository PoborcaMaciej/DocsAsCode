trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: CmdLine@2
  inputs:
    script: |
      pip install mkdocs
      mkdocs build
  displayName: Install MKDocs and build the site

- task: AzureFileCopy@4
  inputs:
    SourcePath: 'site/site'
